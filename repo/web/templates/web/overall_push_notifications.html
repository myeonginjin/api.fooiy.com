<br>

    {% csrf_token %}
    <div>
        <label for="title">제목</label>
        <input type="text" name="title" id="title" style="width: 500px; border-width: 1;">
    </div>
    <div>
        <label for="content">내용</label>
        <input type="text" name="content" id="content"
            style="width: 500px; height: 100px; border-width: 1; margin-top: 2px;">
    </div>
    <br>
    <input type="submit" value="전송"
        style="width: 200px; height: 50px; background-color: #FF5C5C; margin-left: 23px; color: #FFFFFF; border-radius: 16px;">전송</button>

</form>




</html>
