{%for suggestion in suggestions %}
<div style="font-family: Arial, Helvetica, sans-serif;">닉네임 : {{suggestion.account.nickname}}</div>
<div style="font-size:13; font-family: Arial, Helvetica, sans-serif;">문의타입 : {{suggestion.type}}</div>
<div style=" font-size:12; width:800px; font-family: Arial, Helvetica, sans-serif;">문의내용 : {{suggestion.content}}</div>
<form style="font-size: 10; font-family: Arial, Helvetica, sans-serif;">
    제목 : <input style="width: 500px; border-width: 1;">
    <br>
    내용 : <input style="width: 500px; height: 100px; border-width: 1; margin-top: 2px;">
    <br>
    <button
        style="width: 200px; height: 50px; background-color: #FF5C5C; margin-left: 23px; color: #FFFFFF; border-radius: 16px;">전송</button>
</form>
<br>

{%endfor%}
